<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가챠 뽑기</title>
  <style>
    body {
      background: #feffd9;
      height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
    }
    .machine {
      width: 240px; height: 320px;
      position: relative;
      background: #ddd;
      border-radius: 25px 25px 36% 36% / 50px 50px 100px 100px;
      box-shadow: 0 8px 32px #aeaeae99;
      margin: 30px 0;
    }
    .capsule-window {
      position: absolute;
      left: 50%; transform: translateX(-50%);
      top: 35px;
      width: 160px; height: 95px;
      background: #fff9fc;
      border-radius: 80px 80px 60px 60px / 95px 95px 100px 100px;
      border: 7px solid #b0c4de;
      overflow: hidden;
      box-shadow: 0 4px 8px #b6aec799;
      z-index: 3;
    }
    .capsule {
      position: absolute;
      left: 50%;  transform: translateX(-50%);
      top: 52px;
      width: 66px; height: 80px;
      opacity: 0; transition: opacity .2s, transform 0.5s cubic-bezier(.56,-0.37,.84,1.41);
      z-index: 4;
    }
    .capsule.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(130px) scale(1.08) rotate(-1.5deg);
    }
    .capsule-ball {
      width: 66px; height: 80px;
      border-radius: 33px 33px 33px 33px / 39px 48px 36px 30px;
      background: radial-gradient(circle at 38% 17%, #ffabc6 80%, #c773c6 100%);
      border: 3px solid #855ca7;
      position: relative;
      box-shadow: 0 8px 12px #ac86c882;
    }
    .capsule-band {
      position: absolute; left: 0; top: 41px;
      width: 100%; height: 10px;
      background: #fff2; border-radius: 0 0 10px 10px;
      border-top: 2px dashed #855ca7;
    }
    .handle {
      position: absolute; right: 18px; bottom: 62px;
      width: 32px; height: 32px;
      background: #e7e6dd;
      border-radius: 50%;
      box-shadow: 2px 2px 7px #a9a9a9a9;
      border: 2.5px solid #bbb;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.5s cubic-bezier(.53,2.28,.34,.95);
    }
    .handle.spin {
      animation: handleSpin 0.8s cubic-bezier(.64,2.23,.34,.97) 1;
    }
    @keyframes handleSpin {
      20% { transform: rotate(-45deg); }
      60% { transform: rotate(60deg); }
      100%{ transform: rotate(0); }
    }
    .handle-dot {
      background: #cb2c55; width: 18px; height: 18px; border-radius: 50%; border: 1.5px solid #952048;
    }
    .effect {
      position: absolute; left: 50%; top: 175px; transform: translateX(-50%);
      font-size: 2.7em; color: #ff6755; font-weight: bold;
      text-shadow: 1.5px 2px 0 #fdb, 3px 4px 5px #b15540bb;
      opacity: 0; pointer-events: none;
      transition: opacity 0.19s;
      z-index: 5;
      letter-spacing: 1.5px;
      scale: 1;
    }
    .effect.visible {
      opacity: 1;
      animation: pop 0.46s cubic-bezier(.43,1.82,.55,1.05);
    }
    @keyframes pop {
      0% { scale: 0.4; }
      55% { scale: 1.27; }
      100% { scale: 1; }
    }
    #result-label {
      margin-top: 90px;
      font-size: 1.6em;
      color: #2d195b; letter-spacing: 2px;
      font-weight: 500; min-height: 1.5em;
      text-shadow: 0 0 5px #fadcff77;
      opacity: .93;
      z-index: 8;
      position: relative;
    }
    #pull-btn {
      font-size: 1.15em;
      background: linear-gradient(90deg, #fbb4c8, #d5cfff 70%);
      border: 3px solid #815ec4;
      border-radius: 10px;
      font-weight: bold;
      color: #5f2b86;
      box-shadow: 0 2px 8px #a387c3a8;
      padding: 15px 50px;
      margin: 60px 0 0 0;
      cursor: pointer;
      outline: none;
      transition: scale .07s;
    }
    #pull-btn:active { scale: 0.97; }
  </style>
</head>
